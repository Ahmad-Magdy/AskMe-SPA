<div class="card">
  <div class="card-block">
    <h4 class="card-title text-center"><span class="badge badge-primary">Edit User</span></h4>
    <div class="container">
      <form class="form" #f="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-md-5">
            <input type="text" [(ngModel)]="user.name" #name="ngModel" class="form-control" required name="name" placeholder="Name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Image</label>
          <div class="col-md-5">
            <input type="file" #imgInput required accept="image/*" class="form-control" name="image">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-md-5">
            <textarea class="form-control" [(ngModel)]="user.description" #description="ngModel" required name="description"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Update</button>
            <button class="btn btn-primary" [routerLink]="['../']">Cancel</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<br>
